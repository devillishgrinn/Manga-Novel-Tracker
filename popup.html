<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Manga/Novel Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0; /* Reset padding for full width header */
            width: 320px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f0f0f;
            color: #f5f5f5;
        }

        header {
            background: #1f1f1f;
            padding: 12px 16px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 16px;
            margin: 0;
            font-weight: 600;
            color: #fff;
        }

        #list {
            padding: 12px;
            max-height: 400px;
            overflow-y: auto;
        }

        .entry {
        background: #1a1a1a;
        padding: 8px;
        border-radius: 8px;
        margin-bottom: 10px;
        border: 1px solid #2a2a2a;

        display: flex;
        flex-direction: row; /* Force horizontal row */
        align-items: center; /* Vertically center items */
        gap: 12px;           /* Space between Image, Info, and Buttons */
        }

        .cover-wrapper {
        flex-shrink: 0; /* Prevent image from squishing */
        width: 45px;    /* Fixed width */
        height: 65px;   /* Fixed height */
        }

        .cover-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 4px;
        cursor: pointer;
        border: 1px solid #333;
        }

        .entry:hover {
            background: #222;
            border-color: #444;
        }

        .info {
        flex-grow: 1; /* Take up all remaining middle space */
        min-width: 0; /* Critical for text-overflow to work */
        display: flex;
        flex-direction: column;
        justify-content: center;
        }

        .title {
        font-weight: 600;
        font-size: 14px;
        color: #4da6ff;
        cursor: pointer;
        
        /* Truncate long titles with "..." */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 4px;
        }

        .title:hover {
            text-decoration: underline;
        }

        .meta {
        font-size: 11px;
        color: #888;
        display: flex;
        align-items: center;
        gap: 6px;
        }

        .badge {
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            font-size: 9px;
            letter-spacing: 0.5px;
        }

        .actions {
        flex-shrink: 0; /* Don't shrink buttons */
        display: flex;
        flex-direction: column; /* Stack buttons vertically to save width? */
        gap: 4px;
        /* Or keep them horizontal: flex-direction: row; */
        }

        button {
            background: #2a2a2a;
            border: none;
            color: #ccc;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        button:hover {
            background: #3a3a3a;
            color: #fff;
        }

        button.delete:hover {
            background: #4a1a1a;
            color: #ff6b6b;
        }

        .empty {
            color: #666;
            text-align: center;
            margin-top: 40px;
            font-size: 13px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Reading List</h1>
        <span style="font-size: 11px; color: #666;">v0.1.0</span>
    </header>
    <div id="list"></div>
    <script src="dist/popup.js"></script>
</body>
</html>
