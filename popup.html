<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Fenrir Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0; /* Reset padding for full width header */
            width: 320px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f0f0f;
            color: #f5f5f5;
        }

        header {
            background: #1f1f1f;
            padding: 12px 16px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 16px;
            margin: 0;
            font-weight: 600;
            color: #fff;
        }

        #list {
            padding: 12px;
            max-height: 400px;
            overflow-y: auto;
        }

        .entry {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #2a2a2a;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .entry:hover {
            background: #222;
            border-color: #444;
        }

        .info {
            flex-grow: 1;
            margin-right: 10px;
            overflow: hidden;
        }

        .title {
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            color: #4da6ff;
            text-decoration: none;
        }

        .title:hover {
            text-decoration: underline;
        }

        .meta {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .badge {
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            font-size: 9px;
            letter-spacing: 0.5px;
        }

        .actions {
            display: flex;
            gap: 6px;
        }

        button {
            background: #2a2a2a;
            border: none;
            color: #ccc;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        button:hover {
            background: #3a3a3a;
            color: #fff;
        }

        button.delete:hover {
            background: #4a1a1a;
            color: #ff6b6b;
        }

        .empty {
            color: #666;
            text-align: center;
            margin-top: 40px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reading List</h1>
        <span style="font-size: 11px; color: #666;">v0.1.0</span>
    </header>
    <div id="list"></div>
    <script src="dist/popup.js"></script>
</body>
</html>
