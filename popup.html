<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title> Manga/Novel Tracker: </title>
    <style>
    body {
        margin: 0;
        padding: 12px;
        width: 300px;
        font-family: system-ui, sans-serif;
        background: #0f0f0f;
        color: #f5f5f5;
    }

    h1 {
        font-size: 16px;
        margin-bottom: 10px;
    }

    .entry {
        background: #1a1a1a;
        padding: 8px;
        border-radius: 6px;
        margin-bottom: 8px;
    }

    .title {
        font-weight: 600;
        font-size: 14px;
    }

    .progress {
        font-size: 12px;
        color: #bbb;
        margin-top: 4px;
    }

    .empty {
        font-size: 13px;
        color: #888;
        text-align: center;
        margin-top: 20px;
    }
        
    .progress-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 6px;
}

    .btn {
        background: #2a2a2a;
        border: none;
        color: #fff;
        width: 24px;
        height: 24px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        line-height: 1;
    }

    .btn:hover {
        background: #444;
    }

</style>
</head>
<body>
<h1> Manga/Novel Tracker: </h1>
<div id="list"></div>

<script src="dist/popup.js"></script>
</body>
</html>
